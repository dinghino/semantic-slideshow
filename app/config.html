<div>

        </div>
      </div>
      <div class="field">
        <div class="ui left icon right labeled input">
          <i class="code icon"></i>

          <div class="inline field">

              <input name="counterToggle" type="checkbox" checked tabindex="0" class="hidden">

        </div>
